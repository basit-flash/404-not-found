<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Product preview card component</title>

</head>

<body>
  <main class="main">
    <article class="product row ">
      <picture class="product__img">
        <source srcset="./images/image-product-desktop.jpg" alt="Chanel Perfume" media="(min-width: 650px)">
        <img src="./images/image-product-mobile.jpg" alt="Chanel Perfume">
      </picture>

      <div class="product__info">
        <p class="product__category">
        PERFUME
        </p>

        <h1 class="product__title">Gabrielle Essence </br> Eau De Parfum</h1>
        <p class="product__description"> A floral, solar and voluptuous <br>interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.
        </p>

        <div class="price">
          <p class="price__current">$149.99</p>
          <p class="price__original">$169.99</p>
        </div>

        <button class="btn" a href="#">
          <div class="flex-grow">
            <img class="btn__cart" src="/images/icon-cart.svg" alt="" >
            <p>
              Add to Cart
            </p>
          </div>
        </button>
      </div>
    </article>
  </main>

</body>

</html>
